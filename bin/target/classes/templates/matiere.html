<body class="text-center">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <main class="form-signin">

                <hr>

                <hr>
            </main>
        </div>
        <div class="col-md-6">
            <form th:action="@{/insertMatiere}" method="post">

                <h1 style="margin-left: 60px;"class="h3 mb-3 fw-normal">Inserer Matiere Premiere</h1>
                <div class="form-floating">
                   <select name="matiere" >
                            <option th:each="matiere : ${listMatiere}"  th:value="${matiere.id_matiere}" th:utext="${matiere.nom_matiere}"> </option>
                   </select>

                </div>
                <div class="form-floating">
                    <input type="number" name="quantite" class="form-control"   placeholder="Quantite" required>

                </div>
                <button    class="w-100 btn btn-lg btn-primary" type="submit">S'inscrire</button>

            </form>

        </div>
        <div class="col-md-0">
            <main class="form-signin">

                <hr>

                <hr>
            </main>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Matiere</th>
                    <th scope="col">prix par kg</th>
                    <th scope="col">Quantite</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list : ${listStock}">
                    <th scope="row"></th>
                    <td th:utext="${list.matr.nom_matiere}"> </td>
                    <td th:utext="${list.matr.prix_kg}"> </td>
                    <td th:utext="${list.quantite}"> </td>
                      </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
