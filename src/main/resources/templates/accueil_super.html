            font-size: 1.125rem;
            text-anchor: middle;

<body class="text-center">
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Utilisateur</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUser}">
        <th scope="row"></th>
        <td th:utext="${user.nom_user}"> </td>
        <td th:utext="${user.email}"> </td>
        <td><a class="btn btn-primary" th:href="@{/validerCompte(user=${user.id_user})}">Valider</a></td>
        <td><a class="btn btn-primary" th:href="@{/effacerCompte(user=${user.id_user})}">Supprimer</a></td>
    
    </tr>
    </tbody>
</table>



</body>
