<body class="text-center">
<div class="container">
 <div class="jumbotron">
        <div class="container">
	<img  class="mb-4" th:src="@{img/chauffeur.png}"  alt="" width="72" height="65"/>
				 
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            
        </div>
        <div class="col-md-10">
            <form th:action="@{/insertEcheance}" method="post">

                <h1 style="margin-left: 60px;"class="h3 mb-3 fw-normal">Ajouter une echeance</h1>
                <h1 style="margin-left: 60px;"class="h3 mb-3 fw-normal"><a th:href="liste_echeance">Liste des echeances</a></h1>
                 <div class="form-floating">
                    Date de renouvellement :<input type="date" name="date_renouvellement" class="form-control"    required>
                </div>
                <div class="form-floating">
                   <select name="type_echeance" class="custom-select d-block w-100">
                            <option th:each="type_echeance : ${listType_echeance}"  th:value="${type_echeance.id_type_echeance}" th:utext="${type_echeance.nom_echeance}"> </option>
                   </select>

                </div>
                  
                <div class="form-floating">
                   <select name="vehicule" class="custom-select d-block w-100">
                            <option th:each="vehicule : ${listVehicule}"  th:value="${vehicule.id_vehicule}" th:utext="${vehicule.modele}"> </option>
                   </select>

                </div>
                <button    class="w-100 btn btn-lg btn-primary" type="submit">AJOUTER</button>

            </form>

        </div>
        <div class="col-md-1">
            
        </div>
