    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

<body class="text-center">
<div class="container">
    <div class="row">
        
        <div class="col-md-4">
            <form th:action="@{/insertVehicule}" method="post">

                <h1 style="margin-left: 60px;"class="h3 mb-3 fw-normal">Ajouter un vehicule</h1>
                 <div class="form-floating">
                    <input type="text" name="numero" class="form-control"   placeholder="Numero" required>
                </div>
                <div class="form-floating">
                 <label>Choisir voiture</label>
                   <select name="marque" class="custom-select d-block w-100">
                            <option th:each="marque : ${listMarque}"  th:value="${marque.id_marque}" th:utext="${marque.nom_marque}"> </option>
                   </select>

                </div>
                 <div class="form-floating">
                	
                    <input type="text" name="modele" class="form-control"   placeholder="Modele" required>
                </div>
                <div class="form-floating">
                 <label>Choisir type</label>
                   <select name="type_vehicule" class="custom-select d-block w-100">
                            <option th:each="type_vehicule : ${listType_vehicule}"  th:value="${type_vehicule.id_type_vehicule}" th:utext="${type_vehicule.nom_type_vehicule}"> </option>
                   </select>

                </div>
                <button    class="w-100 btn btn-lg btn-primary" type="submit">AJOUTER</button>

            </form>

        </div>
        
        <div class="col-md-8">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col" >Vehicule</th>
                    <th scope="col"> Numero</th>
                    <th scope="col">Type</th>
                    <th scope="col">Kilometrage</th>
                </tr>
                </thead>
                <tbody>
                   <tr th:each="list : ${listVehicule}">
                    <th scope="col" th:utext="| ${list.marq.nom_marque} ${list.numero} |"></th>
                    <th scope="col" th:utext="${list.numero} "> </th>
                    <th scope="col" th:utext="${list.typvehicule.nom_type_vehicule}"> </th>
                    <th scope="col" th:utext="${list.kilometrage} "> </th>
                    <th scope="col" ><img  width="70" height="60" th:src="|@{assets/img/logo_voiture/}${list.marq.image} |"></th>
					<th scope="col"><a th:href="@{export(vehicule=${list.id_vehicule})}">Liste trajet(PDF)</a></th>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>



</body>
</html>
