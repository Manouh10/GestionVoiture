    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    <!-- Custom styles for this template -->

<body class="text-center">
<div class="container">
  <div class="jumbotron">
        <div class="container">
	<img  class="mb-4" th:src="@{img/chauffeur.png}"  alt="" width="72" height="65"/>
				 <h1>Liste des echeances</h1>
        </div>
    </div>
    <div class="row">
       
        
        
       
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col" >Vehicule</th> 
                    <th scope="col">Type</th>
                    <th scope="col">Type d'echeance</th> 
                    <th scope="col">Date renouvellement</th>
                     <th scope="col">Date d'echeance</th>
                      <th scope="col">Jour restant</th>
                </tr>
                </thead>
                <tbody>
                   <tr th:each="list: ${listGarage}">
                    <th scope="col" th:utext=" |${list.nom_marque}  ${list.modele}|"></th>
                      <th scope="col" th:utext=" ${list.nom_type_vehicule}  "></th>
                        <th scope="col" th:utext=" |${list.nom_echeance} (${list.duree_echeance} j) |"></th>
                        <th scope="col" th:utext=" ${list.date_renouvellement}  "></th>
						<th scope="col" th:utext=" ${list.date_echeance}  "></th>
						<th scope="col" th:utext=" ${list.jour_restant}  "></th>
						<th scope="col" > <img style="margin-top: -10px;" width="100" height="30" th:src="|@{assets/img/}${list.numero} |"> </th>
                </tr>
                </tbody>
            </table>
        


    </div>
</div>



</body>
